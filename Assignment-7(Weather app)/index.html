<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
    <script
      src="https://kit.fontawesome.com/6431dccb11.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div>
        <input type="text" placeholder="Enter the City" id="locale" />
      </div>
      <h1 id="place"></h1>
      <h3 id="date"></h3>
      <div id="tempBox"><h1 id="temp"></h1></div>
      <div id="weatherBlock">
        <h3 id="weather"><i class="fas fa-sun-haze"></i></h3>
        <span id="maxmin"></span>
      </div>
    </section>
    <script src="./asset/js/app.js"></script>
  </body>
</html>
